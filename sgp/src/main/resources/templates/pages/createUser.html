<!DOCTYPE html>
<html lang="es"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed:ital@0;1&family=DM+Serif+Display&family=Nabla&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#table").DataTable();
        })
    </script>
    <title>Crear usuario</title>
</head>
<body>
    <main sec:authorize="isAuthenticated()">
        <section class="side-bar">
            <div class="logo">
                <h2>JACADULS SOFT</h2>
            </div>
            <div class="lista">
                <ul>
                    <li> <a href="#">Movimientos</a> </li>
                    <li> <a href="#">Usuarios</a> </li>
                    <li> <a href="#">Empresas</a> </li>
                </ul>
            </div>
        </section>
        <section class="main">
            <div class="header">
                <h2>Sistema de gesti√≥n de ingresos y gastos</h2>
                <span>Usuarios</span>
            </div>
            <div class="form-box">
                <h2>Nuevo Usuario</h2>
                <form action="#" th:action="@{/create/user}" th:object="${usuario}}">
                    <label>
                        Correo
                        <input type="email" th:field="correo"/>
                    </label>
                    <label>
                        Password
                        <input type="password" th:field="password"/>
                    </label>
                    <label>
                        Telefono
                        <input type="text" th:field="phone"/>
                    </label>
                    <div class="boton">
                        <button>Enviar</button>
                    </div>
                </form>
            </div>
            </table>
        </section>
    </main>
    <div sec:authorize="!isAuthenticated()">
        <a href="/login">login</a>
    </div>
</body>
</html>
