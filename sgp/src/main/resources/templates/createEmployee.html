<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5%22%3E">-->
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>

<div class="container" sec:authorize="isAuthenticated()">
    <div class="row">
        <div class="col-md-12">
            <form method="post" th:object="${employee}" th:action="@{/create/employee}">
                <div class="form-group">
                    <label for="nombre">Nombre empleado</label>
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre"  placeholder="Enter email" >
                </div>
                <div class="form-group">
                    <input class="form-control" hidden th:field="*{usuario}" id="usuario">
                </div>
                <div class="form-group">
                    <input class="form-control" hidden th:field="*{correo}" id="correo">
                </div>


                <div class="form-group">
                    <select name="empresas" id="empresa">
                        <option th:each="enterprise: ${enterprises}" th:value="${enterprise}" th:text="${enterprise.nombre}" th:field="*{empresa}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <select name="roles" id="rol">
                        <option th:each="rol: ${roles}" th:value="${rol}" th:text="${rol}" th:field="*{roles}"></option>
                    </select>
                </div>




                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
